
   

 

    <div class="container" style="margin:35px auto 0px auto">


      <form class="form-signin" role="form" name="myform" novalidate >
        <h2 class="form-signin-heading">Please sign up</h2>
        <label  class="sr-only" >username</label>
        <input type="text" class="form-control" placeholder="username" required autofocus ng-minlength=3 ng-maxlength=50 name="username" ng-model="username" ng-blur="check(myform)" >
        <div ng-show="myform.username.$invalid&&myform.username.$touched">username is invalid</div>
        <div ng-show="taken" style="color:red">this name is taken!</div>
        <div ng-show="free">this name is ok!</div>

        <label for="inputEmail" class="sr-only" >Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="email">
        <div  style="color:red;"ng-show="myform.email.$touched && myform.email.$invalid">please input a valid email!</div>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password"  placeholder="Password" required ng-model="password">
        <label for="inputPassword" class="sr-only" >RePassword</label>
        <input type="password" id="inputPassword" class="form-control" name="repassword"placeholder="Repassword" required ng-model="repassword" ng-blur="match(myform)"  > 
       <div style="color:red" ng-show="myform.repassword.$error&&myform.repassword.$touched">Passwords do not match!</div>
          <button class="btn btn-lg btn-primary btn-block" ng-click="signup(myform)">Sign up</button>
      </form>  
        
    </div>
